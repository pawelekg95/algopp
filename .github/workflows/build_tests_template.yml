name: Build tests
on:
  workflow_call:
    inputs:
      preset:
        required: true
        type: string
      app:
        required: true
        type: string

jobs:
  Build_tests:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - run: |
          BUILD_DIR="/tmp/${{ inputs.app }}-${{ github.sha }}"
          mkdir "${BUILD_DIR}"
          cd "${BUILD_DIR}"
          cmake ${{ github.workspace }} --preset ${{ inputs.preset }}
          make -j 2
